<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data and Search</title>
</head>
<body>

<h1>Data and Search</h1>

<!-- Search Form -->
<form id="searchForm">
    <label for="searchInput">Search:</label>
    <input type="text" id="searchInput" name="searchInput" oninput="performSearch()">
</form>

<!-- Data Container -->
<div id="dataContainer">
    <!-- Initial data -->
    <p>Data item 1</p>
    <p>Data item 2</p>
    <p>Data item 3</p>
</div>

<script>
    function performSearch() {
        var searchInput = document.getElementById('searchInput').value.toLowerCase();
        var dataContainer = document.getElementById('dataContainer');
        var dataItems = dataContainer.getElementsByTagName('p');

        // Loop through data items and show/hide based on search input
        for (var i = 0; i < dataItems.length; i++) {
            var dataItemText = dataItems[i].innerText.toLowerCase();
            if (dataItemText.includes(searchInput)) {
                dataItems[i].style.display = 'block';
            } else {
                dataItems[i].style.display = 'none';
            }
        }
    }
</script>

</body>
</html>
